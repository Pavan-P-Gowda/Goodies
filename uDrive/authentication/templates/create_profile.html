{% extends 'base.html' %}
{% load static %}
{% block title %}
Create profile
{% endblock %}
{% block content %}
<div class="create-profile">
    <h2>Create Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Profile</button>
    </form>

</div>
{% endblock %}
