{% extends 'base.html' %}

{% block title %}
Shoopy | Search for the {{query}}
{% endblock %}

{% block content %}
<p class="p-search">This page is searched for {{query}} :</p>
<section id="car-body">

    {% for car in cars %}

    {% endfor %}
  </div>
</section>
{% endblock %}
