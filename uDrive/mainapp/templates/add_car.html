{% extends 'base.html' %}
{%block title %}
Add car
{% endblock %}

{% block content %}
<h2 class="add-wel">
    Ready to add more? Your perfect set is just a few clicks away
</h2>
<div class="add-car">
    <form class="add-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button  type="submit" class="btn btn-warning">Add</button>

    </form>
</div>
{% endblock %}
