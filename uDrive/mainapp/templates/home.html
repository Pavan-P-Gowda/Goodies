{% extends 'base.html' %}

{% block title %}
U-Drive|home
{% endblock %}

{% block content %}
<div class="carousel-container">
  <div id="carouselExample" class="carousel slide w-100" data-bs-ride="carousel">
    <div class="carousel-inner ">
      {% for car in cars %}
      <div class="carousel-item  {% if forloop.first %}active{% endif %} pics" data-bs-interval="7000">
        <a href="{% url 'car_detail' car.id %}">
          <img src="{{car.img.url}}" class="d-block w-100" alt="...">
          <div class="carousel-caption  d-none d-md-block">
            <h5><strong>{{car.name}}</strong> </h5>
            <p><strong>{{car.caption}} </strong>.</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<section id="car-body">
  <div class="cars-container">
    {% for car in cars %}
    {% include 'includes/product_card.html' %}
    {% endfor %}
  </div>
</section>
<div>
{% endblock %}
